<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="resources/css/common.css" media="screen" rel="stylesheet">
<link href="resources/css/site.css" media="screen" rel="stylesheet">
<script src="resources/js/jquery-1.11.1.min.js"></script>
<script src="resources/js/design.js"></script>
<!--[if lt IE 9]>
<script src="resources/js/html5shiv.js"></script>
<![endif]-->
<title>Hackers SCM Portal</title>
</head>
<body>

<div id="wrap">

	<header>
		<h1><a href="/"><img src="resources/images/logo.gif" alt="Hackers SCM Portal"></a></h1>
		<a href="#;" class="btn_user"><span class="fc_blu">홍길동</span> 님</a>
		<div id="gnb">
			<ul>
				<li><a href="#;">Home</a></li>
				<li><a href="#;" class="active">발주</a></li>
				<li><a href="#;">견적</a></li>
				<li><a href="#;">입고</a></li>
				<li><a href="#;">출고</a></li>
				<li><a href="#;">재고</a></li>
				<li><a href="#;">정산</a></li>
				<li><a href="#;">미정</a></li>
			</ul>
		</div>
	</header>
	<!-- //header -->

	<div id="ct" class="wide">
		<h2>업체 정보 입력</h2>
		<div class="path">로그인 &gt; 신규 업체 등록 &gt; 계정 생성 및 약관 동의 &gt; <span class="on">업체 정보 입력</span></div>
		<!-- //title -->
		<div class="inner2 mt30">
			<div class="tab_type2">
				<ul class="clear">
					<li><button type="button" onclick="" class="active">일반 정보</button></li>
					<li><button type="button" onclick="">정산 정보</button></li>
					<li><button type="button" onclick="">시설 정보</button></li>
				</ul>
				<span class="pos">
					<button type="button" onclick="" class="btn_m btn_type2">임시저장</button><!----><button type="button" onclick="" class="btn_m btn_type ml5">작성완료</button>
				</span>
			</div>
			<!-- //top -->
			<p class="mt20">업체 정보 입력 완료 후 “승인” 이 이루어지면 정상적인 서비스 이용이 가능합니다.</p>
			<fieldset class="tbl_type2 mt20">
				<legend>일반 정보 입력</legend>
				<table>
					<colgroup>
						<col style="width:11.4%;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><em>*</em>대표자명</th>
							<td class="spce"><span class="input placeholder block"><label for="ceo-name" class="lbl">대표자명을 입력해 주세요.</label><input type="text" name="ceo-name" id="ceo-name" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>대표번호</th>
							<td class="spce"><span class="input placeholder block"><label for="phone-number" class="lbl">대표번호를 입력해 주세요.</label><input type="text" name="phone-number" id="phone-number" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row" class="spce">팩스번호</th>
							<td class="spce"><span class="input placeholder block"><label for="fax-number" class="lbl">팩스번호를 입력해 주세요.</label><input type="text" name="fax-number" id="fax-number" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row" class="vt"><em>*</em>회사 주소</th>
							<td class="spce inp_type">
								<div style="padding-right:71px"><span class="input placeholder"><label for="com-num" class="lbl">사업자등록번호를 입력해 주세요.</label><input type="text" name="com-num" id="com-num" class="i_text"></span><button type="button" onclick="" class="btn_m btn_type5">조회</button></div>
								<div class="mt5" style="padding-right:71px"><span class="input placeholder"><label for="com-num2" class="lbl">상세 주소 입력</label><input type="text" name="com-num" id="com-num2" class="i_text"></span></div>
							</td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>설립일</th>
							<td class="spce"><span class="input input_cal placeholder"><label for="cal1" class="lbl"><img src="resources/images/txt_cal_placeholder.gif" alt="----.--.--"></label><input type="text" name="" id="cal1" class="i_text" value=""><button type="button" onclick=""><img src="resources/images/ico_cal.gif" alt="달력보기"></button></span></td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>매출규모(최근년)</th>
							<td class="spce">
								<span class="select">
									<label for="sales-size">2017</label>
									<select name="sales-size" id="sales-size">
										<option value="1">2017</option>
										<option value="2">1</option>
									</select>
								</span><input type="text" name="sales-size" id="sales-size2" class="ml5 tr" style="width:176px;">&nbsp;백만원
							</td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>직원수</th>
							<td class="spce"><input type="text" name="sales-size" id="sales-size2" class="tr" style="width:176px;">&nbsp;명</td>
						</tr>
						<tr>
							<th scope="row" class="vt"><em>*</em>주요 거래처<span class="stxt ml10">(최대 3개)</span></th>
							<td class="spce2">
								<ul class="input_sum_list">
									<li><span class="input placeholder"><label for="afterwork-etc" class="lbl">거래처 1 을 입력해 주세요.</label><input type="text" name="afterwork" id="afterwork-etc" class="i_text" style="width:267px"></span><!----><button type="button" onclick="" class="ml5"><img src="resources/images/btn_plus.gif" alt="추가"></button></li>
									<li><span class="input placeholder"><label for="afterwork-etc2" class="lbl">거래처 2 을 입력해 주세요.</label><input type="text" name="afterwork" id="afterwork-etc2" class="i_text" style="width:267px"></span><!----><button type="button" onclick="" class="ml5"><img src="resources/images/btn_minus.gif" alt="삭제"></button></li>
								</ul>
							</td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>영업 담당자명</th>
							<td class="spce"><span class="input placeholder block"><label for="master-name" class="lbl">담당자 이름을 입력해 주세요.</label><input type="text" name="master-name" id="master-name" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row" class="spce">직책</th>
							<td class="spce"><span class="input placeholder block"><label for="master-job" class="lbl">담당자의 직책을 입력해 주세요.</label><input type="text" name="master-job" id="master-job" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>유선번호</th>
							<td class="spce"><span class="input placeholder block"><label for="master-phone" class="lbl">담당자 유선 번호를 입력해 주세요. (“-” 제외)</label><input type="text" name="master-phone" id="master-phone" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>핸드폰번호</th>
							<td class="spce"><span class="input placeholder block"><label for="master-hp" class="lbl">담당자 유선 번호를 입력해 주세요. (“-” 제외)</label><input type="text" name="master-hp" id="master-hp" class="i_text"></span></td>
						</tr>
						<tr>
							<th scope="row"><em>*</em>이메일 주소</th>
							<td class="spce">
								<span class="input placeholder" style="width:176px;"><label for="email1" class="lbl">이메일 주소</label><input type="text" name="email" id="email1" class="i_text"></span>
								@
								<span class="select" style="width:179px">
									<label for="email2">도메인</label>
									<select name="email" id="email2">
										<option value="1">도메인</option>
										<option value="2">1</option>
									</select>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
	</div>
	<!-- //content -->

</div>

</body>
</html>
