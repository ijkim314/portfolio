<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="resources/css/common.css" media="screen" rel="stylesheet">
<link href="resources/css/site.css" media="screen" rel="stylesheet">
<script src="resources/js/jquery-1.11.1.min.js"></script>
<script src="resources/js/design.js"></script>
<!--[if lt IE 9]>
<script src="resources/js/html5shiv.js"></script>
<![endif]-->
<title>Hackers SCM Portal</title>
</head>
<body>

<div id="wrap">

	<header>
		<h1><a href="/"><img src="resources/images/logo.gif" alt="Hackers SCM Portal"></a></h1>
		<a href="#;" class="btn_user"><span class="fc_blu">홍길동</span> 님</a>
		<div id="gnb">
			<ul>
				<li><a href="#;">Home</a></li>
				<li><a href="#;">발주</a></li>
				<li><a href="#;">견적</a></li>
				<li><a href="#;">입고</a></li>
				<li><a href="#;">출고</a></li>
				<li><a href="#;">재고</a></li>
				<li><a href="#;">정산</a></li>
				<li><a href="#;">미정</a></li>
			</ul>
		</div>
	</header>
	<!-- //header -->

	<section class="login_section">
		<fieldset>
			<legend>로그인 입력</legend>
			<h1><img src="resources/images/logo.gif" alt="Hackers SCM Portal"></h1>
			<p>해커스 SCM Portal에 오신것을 환영합니다.</p>
			<ul class="tab clear">
				<li><button type="button" onclick="" class="active">해커스 회원</button></li>
				<li><button type="button" onclick="">외부회원</button></li>
			</ul>
			<ul class="form">
				<li><span class="input placeholder block"><label for="ID" class="lbl">ID를 입력해 주세요.</label><input type="text" name="login" id="ID" class="i_text"></span></li>
				<li><span class="input placeholder block"><label for="PW" class="lbl">Password를 입력해 주세요.</label><input type="password" name="login" id="PW" class="i_text"></span></li>
			</ul>
			<button type="button" onclick="" class="btn_r btn_type btn_login">로그인</button>
			<ul class="menu clear">
				<li><a href="#;">신규 업체 등록</a></li>
				<li><button type="button" onclick="$('#idSrch').show();">아이디 찾기</button></li>
				<li><a href="#;">비밀번호 찾기</a></li>
			</ul>
			<p class="cs">* 해커스 회원은 [아이디], [비밀번호] 분실 시 관리자에게<br>&nbsp;&nbsp;문의 바랍니다. 관리 담당자 : 000 (000-0000-0000)</p>
		</fieldset>
	</section>
	<!-- //login -->

	<!--  (popup) -->
	<div id="idSrch" class="ly_pop w600">
		<span class="bg"></span>
		<span class="wrap">
			<button type="button" class="popcls"><img src="resources/images/ico_x.gif" alt="창닫기"></button>
			<h2>아이디 찾기</h2>
			<div class="elm">
				<fieldset class="tbl_type2">
					<legend>아이디 찾기 입력</legend>
					<table>
						<colgroup>
							<col style="width:25%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">사업자 등록번호</th>
								<td class="spce"><span class="input placeholder block"><label for="cnum" class="lbl">사업자등록번호를 입력해 주세요. (“-” 제외)</label><input type="text" name="cnum" id="cnum" class="i_text"></span></td>
							</tr>
							<tr>
								<th scope="row">이메일 주소</th>
								<td class="spce">
									<span class="input placeholder" style="width:76px;"><label for="email" class="lbl">이메일 주소</label><input type="text" name="email" id="email" class="i_text"></span>
									@
									<span class="select" style="width:83px">
										<label for="address">도메인</label>
										<select name="address" id="address">
											<option value="1">도메인</option>
											<option value="2">1</option>
										</select>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<p class="fs11 fc_blu mt7">* 등록하신 이메일 주소로 아이디가 발송됩니다.</p>
				<div class="tc mt20"><button type="button" onclick="" class="btn_r btn_type">아이디 찾기</button></div>
			</div>
			<!-- //element -->
		</span>
		<span class="blank"></span>
	</div>
	<!-- // (popup) -->

</div>

</body>
</html>
