<body class="pop_bg">

<header id="pop_header">
	<h1>그룹코드 추가</h1>
	<a href="javascript:window.close();" class="btCls"><span class="blind">창닫기</span></a>
</header>
<!-- //header -->
<section id="pop_ct">
	
	<div class="tr">
		<a href="" class="btns btns1 btns1-4"><b style="width:57px"><span class="imsc imsc_file"></span>확인</b></a>
		<a href="" class="btns btns1 btns1-5"><b style="width:57px"><span class="imsc imsc_del2"></span>취소</b></a>
	</div>
	<div class="tblst2 mt5">
		<table summary="그룹코드,그룹코드명,상위코드,사용여부">
			<caption>그룹코드 추가</caption>
			<colgroup>
				<col width="15%">
				<col width="*">
			</colgroup>
			<tbody>
				<tr>
				<th scope="row">그룹코드<em>*</em></th>
				<td><input type="text" name="" id="" style="width:210px;"></td>
				</tr>
				<tr>
				<th scope="row">그룹코드명<em>*</em></th>
				<td><input type="text" name="" id="" style="width:410px;"></td>
				</tr>
				<tr>
				<th scope="row">상위코드</th>
				<td><input type="text" name="" id="" style="width:210px;"></td>
				</tr>
				<tr>
				<th scope="row">사용여부</th>
				<td><input type="checkbox" name="" id="" value=""></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p class="caution_base mt10">* 표시가 된 곳은 필수 입력입니다.</p>

</section>
