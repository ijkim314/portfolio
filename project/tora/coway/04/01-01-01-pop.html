<!DOCTYPE html>
<html lang="ko">
<head>

<body class="pop_bg">

<header id="pop_header">
	<h1>수정</h1>
	<a href="javascript:window.close();" class="btCls"><span class="blind">창닫기</span></a>
</header>
<!-- //header -->
<section id="pop_ct">
	
	<div class="tr">
		<a href="" class="btns btns1 btns1-4"><b style="width:57px"><span class="imsc imsc_file"></span>저장</b></a>
	</div>
	<div class="tblst2 mt5">
		<table summary="ID,직책,E-mail,회사코드,사용여부,이름,직위,조직,퇴사여부">
			<caption>사용자 및 조직관리 입력</caption>
			<colgroup>
				<col width="80">
				<col width="37%">
				<col width="80">
				<col width="*">
			</colgroup>
			<tbody>
				<tr>
				<th scope="row">ID</th>
				<td><input type="text" name="" id="" style="width:200px;"></td>
				<th scope="row">이름</th>
				<td><input type="text" name="" id="" style="width:200px;"></td>
				</tr>
				<tr>
				<th scope="row">직책</th>
				<td><input type="text" name="" id="" style="width:200px;"></td>
				<th scope="row">직위</th>
				<td><input type="text" name="" id="" style="width:200px;"><a href="" class="btns btns1 btns1-7 vm ml5" style="width:22px;"><span><em class="imsc imsc_srch2"></em></span></a></td>
				</tr>
				<tr>
				<th scope="row">E-mail</th>
				<td><input type="text" name="" id="" style="width:200px;"></td>
				<th scope="row">조직</th>
				<td><input type="text" name="" id="" style="width:200px;"></td>
				</tr>
				<tr>
				<th scope="row">회사코드</th>
				<td><input type="text" name="" id="" style="width:200px;"></td>
				<th scope="row">퇴사여부</th>
				<td><input type="checkbox" name="" id="" value=""></td>
				</tr>
				<tr>
				<th scope="row">사용여부</th>
				<td colspan="3" class="chklst">
					<input type="radio" name="user" id="Y" value="" class="ml0"><label for="Y">사용</label><input type="radio" name="user" id="N" value=""><label for="N">미사용</label>
				</td>
				</tr>
			</tbody>
		</table>
	</div>

</section>
