<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>벼룩시장 부동산</title>
		<link rel="stylesheet" href="common/css/site.css">
		<script src="../CDF/js/jquery-1.9.1.min.js"></script>
		<script src="common/js/design.js"></script>

		<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="skip"><a href="#content">본문 바로가기</a></div>
		<!-- //skip -->

		<div id="wrap">

			<header id="header">

				<!-- Gnb -->
				<div class="head_tit">
					<div class="titb">
						<span class="txt">정보수정</span>
					</div>
				</div>
				<!-- //Gnb -->

			</header>
			<!-- //header -->

			<section id="content">

				<div class="mod_area">
					<div class="tit">온라인분류</div>
					<div class="cont tcell">
						<div class="cell" style="width:50%">
							<select class="mod_sel" disabled>
								<option>대분류 고정</option>
							</select>
						</div>
						<div class="cell pad0" style="width:50%">
							<select class="mod_sel">
								<option>소분류 수정가능</option>
							</select>
						</div>
					</div>
				</div>

				<div class="mod_area">
					<div class="tit">매물소재지</div>
					<div class="cont">
						<div class="addr">서울시 > 강남구 > 역삼동</div>
                        <div class="tcell">
                            <div class="cell" style="70%">
                                <input type="text" class="mod_ip" placeholder="나머지 주소" style="width:100%">
                            </div>
                            <div class="cell pad0" style="30%">
                                <button type="button" class="bt_type3 bt_grey3" style="width:100%;">지도확인</button>
                            </div>
                        </div>
						<div class="map">
							<span class="txt">지도 노출</span>
							<label class="label_radio" for="Mod_Map1">
								<input type="radio" name="Mod_Map" id="Mod_Map1" value="">표시
							</label>
							<label class="label_radio" for="Mod_Map2">
								<input type="radio" name="Mod_Map" id="Mod_Map2" value="">표시 안 함
							</label>
						</div>
						<div class="exp">매물 주소는 지도 표시여부에 상관없이 동/읍/면까지만 노출됩니다.</div>
					</div>
				</div>

				<div class="mod_area">
					<div class="tit">거래종류</div>
					<div class="cont">
						<div class="map">
							<label class="label_radio" for="Mod_Kind1">
								<input type="radio" name="Mod_Map" id="Mod_Kind1" value="">매매
							</label>
							<label class="label_radio" for="Mod_Kind2">
								<input type="radio" name="Mod_Map" id="Mod_Kind2" value="">전세
							</label>
							<label class="label_radio" for="Mod_Kind3">
								<input type="radio" name="Mod_Map" id="Mod_Kind3" value="">월세
							</label>
							<label class="label_radio" for="Mod_Kind4">
								<input type="radio" name="Mod_Map" id="Mod_Kind4" value="">가격협의
							</label>
						</div>
					</div>
				</div>

				<div class="mod_area">
					<div class="tit">거래가격 <span>(단위 : 만원)</span></div>
					<div class="cont">
						<div class="tcell">
							<div class="cell" style="width:65px">보증금</div>
							<div class="cell"><input type="number" class="mod_ip txtr disabled" style="width:100%" value="5400"></div>
							<div class="cell pad0" style="width:50px">만원</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">월세</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" value="100" disabled></div>
							<div class="cell pad0" style="width:50px">만원</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">권리금</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" placeholder="숫자만 입력됩니다"></div>
							<div class="cell pad0" style="width:50px">만원</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">시설물</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" value="35000"></div>
							<div class="cell pad0" style="width:50px">만원</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">물건값</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" placeholder="숫자만 입력됩니다"></div>
							<div class="cell pad0" style="width:50px">만원</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">권시물합</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" placeholder="숫자만 입력됩니다"></div>
							<div class="cell pad0" style="width:50px">만원</div>
						</div>
					</div>
				</div>

				<div class="mod_area">
					<div class="tit">면적 <span>(단위 : ㎡)</span></div>
					<div class="cont">
						<div class="tcell">
							<div class="cell" style="width:65px">면적</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" value="165" disabled></div>
							<div class="cell" style="width:30px">㎡</div>
                            <div class="cell pad0" style="width:70px">(0000.00평)</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">대지</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" placeholder="숫자만 입력됩니다"></div>
							<div class="cell" style="width:30px">㎡</div>
                            <div class="cell pad0" style="width:70px">(0000.00평)</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">건물</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" placeholder="숫자만 입력됩니다"></div>
							<div class="cell" style="width:30px">㎡</div>
                            <div class="cell pad0" style="width:70px">(0000.00평)</div>
						</div>
						<div class="tcell">
							<div class="cell" style="width:65px">전용</div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" placeholder="숫자만 입력됩니다"></div>
							<div class="cell" style="width:30px">㎡</div>
                            <div class="cell pad0" style="width:70px">(0000.00평)</div>
						</div>
					</div>
				</div>

				<div class="mod_area">
					<div class="cont">
						<div class="tcell">
							<div class="cell" style="width:65px"><div class="tit">방수</div></div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" value="3"></div>
							<div class="cell pad0" style="width:50px">개</div>
						</div>
					</div>
				</div>

				<div class="mod_area">
					<div class="cont">
						<div class="tcell">
							<div class="cell" style="width:65px"><div class="tit">욕실수</div></div>
							<div class="cell"><input type="number" class="mod_ip txtr" style="width:100%" value="3"></div>
							<div class="cell pad0" style="width:50px">개</div>
						</div>
					</div>
				</div>

                <div class="mod_area">
					<div class="cont">
						<div class="tcell">
							<div class="cell" style="width:65px"><div class="tit">층구분</div></div>
							<div class="cell">
								<select class="mod_sel">
									<option>건물일부</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="mod_area bottom btb_pd">
					<div class="tit">층정보</div>
					<div class="cont">
						<div class="tcell">
							<div class="cell" style="width:65px">총층</div>
							<div class="cell" style="50%"><input type="number" class="mod_ip txtr" style="width:100%"></div>
                            <div class="cell" style="width:65px">층 / 해당층</div>
                            <div class="cell" style="50%"><input type="number" class="mod_ip txtr" style="width:100%"></div>
                            <div class="cell pad0" style="width:50px">층</div>
						</div>
					</div>
				</div>

				<!-- 버튼 -->
				<div class="btb_area btb_fix">
					<button type="button" class="btb bt_ora">수정 완료</button>
					<button type="button" class="btb bt_green"><span class="dtbg dt_modify_ico"></span>취소</button>
				</div>
				<!-- //버튼 -->

			</section>
			<!-- //content -->

		</div>
	</body>
</html>
