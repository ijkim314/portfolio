<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>벼룩시장 부동산</title>
		<link rel="stylesheet" href="../common/css/site.css">
		<script src="../CDF/js/jquery-1.9.1.min.js"></script>
		<script src="../CDF/js/jquery.easing.1.3.min.js"></script>
		<script src="../common/js/design.js"></script>

		<!-- 학교명검색 -->
		<script type="text/javascript" src="../CDF/js/jquery.mockjax.js"></script>
		<script type="text/javascript" src="../CDF/js/jquery.autocomplete.js"></script>
		<script type="text/javascript" src="../CDF/js/school.list.js"></script>
		<script type="text/javascript" src="../CDF/js/school.demo.js"></script>

		<!-- 지역, 지하철역, 학교선택 -->
		<script type="text/javascript" src="../CDF/js/iscroll_cho.js"></script>

		<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</head>

	<body class="none">

		<div class="skip"><a href="#content">본문 바로가기</a></div>
		<!-- //skip -->

		<div id="wrap">

			<header id="header">

				<!-- Gnb -->
				<div class="head_tit">
					<div class="titb">
						<span class="txt">맞춤정보 설정</span>
					</div>
				</div>
				<!-- //Gnb -->

			</header>
			<!-- //header -->

			<section id="content">

				<!-- 상단이미지 -->
				<div class="sc_top">
					<img src="http://image.findall.co.kr/FAImage/M_Paper2/land2/content/search_top.png" alt="" class="sc_top_img">
					<div class="txt"><strong>원하는 정보</strong>만 골라보자</div>
					<div class="bg"></div>
				</div>

				<div class="sc_must">
					<span class="scbg must_ico">필수사항</span><span class="txt">맞춤정보 필수항목</span>
				</div>
				<!-- //상단이미지 -->

				<div class="sc_tab">
					<ul>
						<li><a href="#">지역</a></li>
						<li><a href="#">역세권</a></li>
						<li class="on"><a href="#">학교주변</a></li>
					</ul>
				</div>

				<!-- 메인검색Area -->
				<div class="main_sc_area">
					<div class="choose">
						<div class="tit"><span class="scbg must_ico">필수사항</span>학교선택</div>
						<div class="into">
							<input type="text" name="school" id="autocomplete-dynamic" class="ip" style="width:100%" placeholder="학교명을 입력해주세요. 예) 역삼초등학교" autofocus="" autocomplete="off">
						</div>
					</div>
					<div class="kind">
						<div class="tit"><span class="scbg must_ico">필수사항</span>반경</div>
						<div class="into">
							<select id="MSearch08" name="MSearch08" class="set_g3" style="width:100%">
								<option value="" selected="selected">1.5 Km</option>
							</select>
						</div>
					</div>
					<div class="kind">
						<div class="tit"><span class="scbg must_ico">필수사항</span>거래종류</div>
						<div class="into">
							<select id="MSearch09" name="MSearch09" class="set_g3" style="width:100%">
								<option value="" selected="selected">전체</option>
							</select>
						</div>
					</div>
					<div class="kind">
						<div class="tit"><span class="scbg must_ico">필수사항</span>매물분류(대)</div>
						<div class="into">
							<select id="MSearch10" name="MSearch10" class="set_g3" style="width:100%">
								<option value="" selected="selected">주택 > 아파트</option>
							</select>
						</div>
					</div>
					<div class="kind">
						<div class="tit"><span class="scbg must_ico">필수사항</span>매물분류(중)</div>
						<div class="into">
							<select id="MSearch11" name="MSearch11" class="set_g3" style="width:100%">
								<option value="" selected="selected">전체</option>
							</select>
						</div>
					</div>
				</div>
				<!-- //메인검색Area -->

				<div class="btb_pd">
					<!-- 상세조건 -->
					<div class="scdtb">
						<button type="button" id="SearchDetail" class="scdt">상세조건<br><span class="scbg arrow"></span></button>
					</div>
					<!-- //상세조건 -->

					
					<div class="scdtc" id="SearchDetailC">
						<!-- 거래금액 -->
						<div class="sc_cate">
							<div class="top">
								<h2 class="tit">거래금액 <span>(단위 : 만원)</span></h2>
							</div>
							<div class="sc_cate4_c">
								<div class="tbc">매매가</div>
								<div class="selb">
									<select id="HBuy" name="HBuy" class="set_g2" style="width:100%">
										<option value="" selected="selected">1억~2억</option>
										<option value="">2억~3억</option>
										<option value="">3억~4억</option>
									</select>
								</div>
							</div>
						</div>
						<!-- //거래금액 -->

						<!-- 매물특징 -->
						<div class="sc_cate">
							<div class="top">
								<h2 class="tit">매물특징</h2>
							</div>
							<div class="sc_cate5_c">
								<ul>
									<li>
										<label class="label_check" for="houseType1">
											<input type="checkbox" name="houseType" id="houseType1" value="">최신인테리어
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType2">
											<input type="checkbox" name="houseType" id="houseType2" value="" checked="checked">식당밀집지역
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType3">
											<input type="checkbox" name="houseType" id="houseType3" value="">권리금 무
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType4">
											<input type="checkbox" name="houseType" id="houseType4" value="" checked="checked">유동인구 많음
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType5">
											<input type="checkbox" name="houseType" id="houseType5" value="" checked="checked">학교인근
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType6">
											<input type="checkbox" name="houseType" id="houseType6" value="">배달전문점
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType7">
											<input type="checkbox" name="houseType" id="houseType7" value="" checked="checked">주차가능
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType8">
											<input type="checkbox" name="houseType" id="houseType8" value="">수수료매장
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType9">
											<input type="checkbox" name="houseType" id="houseType9" value="">대로변상가
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType10">
											<input type="checkbox" name="houseType" id="houseType10" value="">시설완비
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType11">
											<input type="checkbox" name="houseType" id="houseType11" value="">단골확보
										</label>
									</li>
									<li>
										<label class="label_check" for="houseType12">
											<input type="checkbox" name="houseType" id="houseType12" value="" checked="checked">엘리베이터 있음
										</label>
									</li>
								</ul>
							</div>
						</div>
						<!-- //매물특징 -->

						<!-- 거래유형 -->
						<div class="sc_cate">
							<div class="top">
								<h2 class="tit">거래유형</h2>
							</div>
							<div class="sc_cate_box sc_cate6_c">
								<ul>
									<li class="on" onclick="#">전체</li>
									<li onclick="#">직거래</li>
									<li onclick="#">중개거래</li>
								</ul>
							</div>
						</div>
						<!-- //거래유형 -->

						<!-- 면적 -->
						<div class="sc_cate">
							<div class="top">
								<h2 class="tit">면적 <span>(단위 : ㎡)</span></h2>
							</div>
							<div class="selb">
								<select id="HWidth" name="HWidth" class="set_g2" style="width:100%">
									<option value="" selected="selected">165㎡ ~ 198㎡</option>
								</select>
							</div>
						</div>
						<!-- //면적 -->

						<!-- 방수 -->
						<div class="sc_cate">
							<div class="top">
								<h2 class="tit">방수</h2>
							</div>
							<div class="sc_cate_box sc_cate7_c">
								<ul>
									<li class="on" onclick="#">전체</li>
									<li onclick="#">2</li>
									<li onclick="#">3</li>
									<li onclick="#">4</li>
									<li onclick="#">5+</li>
								</ul>
							</div>
						</div>
						<!-- //방수 -->

						<!-- 욕실수 -->
						<div class="sc_cate">
							<div class="top">
								<h2 class="tit">욕실수</h2>
							</div>
							<div class="sc_cate_box sc_cate7_c">
								<ul>
									<li class="on" onclick="#">전체</li>
									<li onclick="#">2</li>
									<li onclick="#">3</li>
									<li onclick="#">4</li>
									<li onclick="#">5+</li>
								</ul>
							</div>
						</div>
						<!-- //욕실수 -->
					</div>
				</div>

				<!-- 완료 -->
				<div class="btb_area btb_fix">
					<button type="button" class="btb btbg">초기화</button>
					<button type="button" class="btb btbo">저장</button>
				</div>
				<!-- //완료 -->

			</section>
			<!-- //content -->
			
		</div>

	</body>
</html>
