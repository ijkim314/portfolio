<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>벼룩시장 부동산</title>
		<link rel="stylesheet" href="../common/css/site.css">
		<script src="../CDF/js/jquery-1.9.1.min.js"></script>
		<script src="../CDF/js/jquery.easing.1.3.min.js"></script>
		<script src="../common/js/design.js"></script>

		<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</head>

	<body class="none">

		<div class="skip"><a href="#content">본문 바로가기</a></div>
		<!-- //skip -->

		<div id="wrap">

			<header id="header">

				<!-- 스크랩 -->
				<div class="scrap_tit">
					<div class="head_tit">
						<div class="titb">
							<span class="txt">스크랩</span>
							<div class="btbr">
								<a href="#" class="fibg sc_bt">매물 검색</a>
							</div>
						</div>
						<div class="scrap_cate">
							<div class="fl all_num">
								<span class="txt">스크랩</span>
								<strong>10</strong>
								<span class="txt">건</span>
							</div>

							<button type="button" class="btg bt_co">전체선택</button>
							<button type="button" class="btg bt_cr">삭제</button>
						</div>
					</div>
				</div>
				<!-- //스크랩 -->

			</header>
			<!-- //header -->

			<section id="content">

				<div class="hou_cont fxm2">

					<!-- List -->
					<div class="hou_li">
						<ul>
							<li class="add_img">
                                <div class="checkb" onclick="event.cancelBubble = true;">
									<label class="label_check" for="scrapCheck2">
										<input type="checkbox" name="scrapCheck" id="scrapCheck2" value="" checked="checked">
									</label>
								</div>
								<div class="price">
                                    <span class="get">추천</span>
									<em class="ws">월세</em>
                                    <!-- 매매 mm, 전세 zs, 월세 ws -->
									<strong>1,000<span>/</span>70</strong>
									<span class="txt">만원</span>
								</div>
                                <div class="addr">
									<span class="txt">서울시 강남구 역삼동</span>
									<span class="txt">39.25㎡</span>
									<span class="txt">5층</span>
								</div>
                                <div class="explan">
									<span class="txt">테헤란대로변의 저렴한 대종오피스텔에 있는 아주 좋은 월세입니다.</span>
								</div>
								<div class="kind">
									<span class="ele">원룸/오피스텔</span>
									<span class="ele">직거래</span>
								</div>
								<div class="hou_imgb">
									<img src="http://image.findall.co.kr/FAImage/M_Paper2/land2/content/list_simg.png" alt="서울시 강남구 역삼동" class="hou_img">
								</div>
                                <button type="button" class="bt_call"><span class="libg ico_call"></span>연락하기</button>
							</li>
							<li>
                                <div class="checkb" onclick="event.cancelBubble = true;">
									<label class="label_check" for="scrapCheck2">
										<input type="checkbox" name="scrapCheck" id="scrapCheck2" value="" checked="checked">
									</label>
								</div>
								<div class="price">
                                    <span class="get">추천</span>
									<em class="mm">매매</em>
                                    <!-- 매매 mm, 전세 zs, 월세 ws -->
									<strong>500,000</strong>
									<span class="txt">만원</span>
								</div>
                                <div class="addr">
									<span class="txt">서울시 강남구 역삼동</span>
									<span class="txt">39.25㎡</span>
									<span class="txt">5층</span>
								</div>
                                <div class="explan">
									<span class="txt">테헤란대로변의 저렴한 대종오피스텔에 있는 아주 좋은 월세입니다.</span>
								</div>
								<div class="kind">
									<span class="ele">사무실/공장창고/건물</span>
									<span class="ele">대림공인중개사</span>
								</div>
                                <button type="button" class="bt_call"><span class="libg ico_call"></span>연락하기</button>
							</li>
						</ul>
					</div>
					<!-- //List -->
				</div>

				<!-- 스크랩정보가 없을때 -->
				<div class="noda" style="display:none;">
					<img src="http://image.findall.co.kr/FAImage/M_Paper2/land2/content/list_noda.png" alt="스크랩정보 없음" class="list_noda">
					<div class="txt">스크랩정보가 없습니다.</div>
				</div>
				<!-- //스크랩정보가 없을때 -->

			</section>
			<!-- //content -->

		</div>

	</body>
</html>
