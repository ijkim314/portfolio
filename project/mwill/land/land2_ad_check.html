<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>벼룩시장 부동산</title>
		<link rel="stylesheet" href="common/css/site.css">
		<script src="../CDF/js/jquery-1.9.1.min.js"></script>
		<script src="../CDF/js/jquery.event.drag-1.5.min.js"></script>
		<script src="../CDF/js/jquery.touchSlider.js"></script>
		<script src="common/js/design.js"></script>

		<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="skip"><a href="#content">본문 바로가기</a></div>
		<!-- //skip -->

		<div id="wrap">

			<header id="header">

				<!-- Gnb -->
				<div class="head_tit">
					<div class="titb">
						<span class="txt">벼룩시장 광고 확인</span>
					</div>
				</div>
				<!-- //Gnb -->

			</header>
			<!-- //header -->

			<section id="content">
				
				<!-- 인증번호 전송 -->
				<div class="ad_imgb">
					<img src="http://image.findall.co.kr/FAImage/M_Paper2/land2/content/ad_check_img.png" alt="" class="ad_img">
					<div class="contb">
						<div class="icob"><span class="adbg ad_check_ico"></span></div>
						<div class="txt">
							벼룩시장에 등록한 광고 확인을 위해<br>휴대폰 인증 부탁 드립니다.
						</div>
						<div class="bt">
							<button type="button" class="bt_type1 bt_blue">인증번호 전송</button>
						</div>
					</div>
				</div>
				<!-- //인증번호 전송 -->

				<!-- 인증번호 확인 -->
				<div class="certify">
					<dl>
						<dt>* 휴대폰으로 전송된 인증번호를 입력해 주세요.</dt>
						<dd>
							<div class="cell1">
								<input type="number" pattern="[0-9]*" inputmode="numeric" min="0" placeholder="인증번호 입력" />
							</div>
							<div class="cell2">
								<button type="button" class="bt_type1 bt_grey">인증번호 확인</button>
							</div>
						</dd>
					</dl>
				</div>
				<!-- //인증번호 확인 -->

			</section>
			<!-- //content -->
			
		</div>

	</body>
</html>
