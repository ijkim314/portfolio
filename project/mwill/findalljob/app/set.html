<!DOCTYPE html>
<html lang="ko">
<head>
    <title>벼룩시장 구인구직</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/CDF/css/global.css">
    <link rel="stylesheet" href="../common/css/site.css">
    <script src="../CDF/js/jquery-1.9.1.min.js"></script>
    <script src="../CDF/js/design.js"></script>
    <script src="../common/js/design.js"></script>
</head>

<body>

    <div class="skip"><a href="#Article">본문 바로가기</a></div>

    <div id="Wrap">
        <header id="Header">
            <div class="bar">
                <h1>설정</h1>
                <button type="button" class="bg_map close_bt"><span>닫기</span></button>
            </div>
        </header>

        <section id="Section">
            <article class="set_login">
                <dl>
                    <dt>로그인</dt>
                    <dd><button onclick="">로그인하기<b>mediawill1234<span class="bg_set set_arrow"></span></b></button></dd>
                    <dd>
                        자동 로그인
                        <label class="label_check c_on" for="AutoLogin">
							<input type="checkbox" name="AutoLogin" id="AutoLogin" checked="checked">
						</label>
                    </dd>
                </dl>
            </article>

            <article class="set_alarm">
                <dl>
                    <dt>알림받기</dt>
                    <dd>
                        맞춤정보
                        <label class="label_check" for="Match">
							<input type="checkbox" name="Match" id="Match">
						</label>
                    </dd>
                    <dd>
                        공지 및 이벤트
                        <label class="label_check c_on" for="Event">
							<input type="checkbox" name="Event" id="Event" checked="checked">
						</label>
                    </dd>
                </dl>
            </article>

            <article class="set_info">
                <dl>
                    <dt>정보</dt>
                    <dd>버전정보<span class="ver">ver 2.0.7</span></dd>
                </dl>
            </article>
        </section>
    </div>

</body>
</html>
